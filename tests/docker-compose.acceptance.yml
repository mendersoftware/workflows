version: '2.1'
services:

  mmock:
    image: jordimartin/mmock:v2.7.6
    command: ["-server-ip", "0.0.0.0", "-console-ip", "0.0.0.0", "-server-port", "8080"]
    ports:
      - 8082:8082
    volumes:
      - "./mmock:/config"
    networks:
      acceptance-tests:
        aliases:
          - mender-inventory
          - mender-deployments
          - mender-device-auth
          - mender-deviceconnect
          - mender-deviceconfig
          - mender-reporting
          - mender-iot-manager
          - mmock

  workflows-worker:
    environment:
      HAVE_DEVICECONNECT: 1
      HAVE_DEVICECONFIG: 1

  acceptance-testing:
    image: mendersoftware/mender-test-containers:acceptance-testing
    entrypoint: /testing/run.sh
    volumes:
      - ".:/testing"
    networks:
      - acceptance-tests
    depends_on:
      - mongodb
      - workflows-worker
      - workflows-server

networks:
    acceptance-tests:
