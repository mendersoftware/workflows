variables:
  DOCKER_REPOSITORY: mendersoftware/workflows # server; worker image defined in required jobs
  MULTIPLATFORM_BUILD: "true"
  MULTIPLATFORM_PLATFORMS: "linux/amd64,linux/arm64"

stages:
  - test
  - build
  - publish

include:
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-lint.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-unittests.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-commits.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-license.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-apidocs.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-docker-build.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-github-status-updates.yml'

test:prepare_acceptance:
  stage: .pre
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_HOST: "tcp://docker:2376"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_TLS_VERIFY: "1"
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - export WORKER_DOCKER_REPOSITORY="mendersoftware/workflows-worker"
  script:
    - docker build -f Dockerfile.acceptance-testing -t $DOCKER_REPOSITORY:prtest .
    - docker build -f Dockerfile.acceptance-testing.worker -t $WORKER_DOCKER_REPOSITORY:prtest .
    - docker save $DOCKER_REPOSITORY:prtest > prtest_image.tar
    - docker save $WORKER_DOCKER_REPOSITORY:prtest > prtest_worker_image.tar
  artifacts:
    expire_in: 2w
    paths:
      - prtest_image.tar
      - prtest_worker_image.tar

test:unit:
  services:
    - mongo:4.4
  variables:
    WORKFLOWS_MONGO_URL: "mongodb://mongo"

test:acceptance_tests:
  stage: test
  tags:
    - docker
  image: tiangolo/docker-with-compose
  services:
    - docker:dind
  variables:
    DOCKER_HOST: "tcp://docker:2376"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_TLS_VERIFY: "1"
    DOCKER_TLS_CERTDIR: "/certs"
  dependencies:
    - test:prepare_acceptance
  before_script:
    - docker load -i prtest_image.tar
    - docker load -i prtest_worker_image.tar
  script:
    - make acceptance-testing-up
    - sh -c "sleep 30"
    - make acceptance-testing-run
  after_script:
    - make acceptance-testing-logs
    - make acceptance-testing-down
    # Aggregate the coverage files
    - set -- tests/coverage-acceptance@*.txt
    - head -n 1 $1 > tests/coverage-acceptance.txt
    - |
      for cover in $@; do
        tail -n +2 $cover >> tests/coverage-acceptance.txt;
      done
  artifacts:
    expire_in: 2w
    paths:
      - tests/coverage-acceptance.txt

# excludes non multiplatform build job
build:docker:
  rules:
    - when: never

# excludes non multiplatform build job
publish:image:
  rules:
    - when: never

# excludes non multiplatform build job
publish:image:mender:
  rules:
    - when: never
 
# workflows (server) is built and published by the template; specify
# jobs only for the worker
build:docker-multiplatform:worker:
  extends: build:docker-multiplatform
  variables:
    DOCKER_REPOSITORY: mendersoftware/workflows-worker
    DOCKERFILE: Dockerfile.worker
  # extending just the source tag: ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker
  script:
    - echo "building ${CI_PROJECT_NAME} for ${DOCKER_BUILD_SERVICE_IMAGE}"
    - docker context create builder
    - docker buildx create builder --use --driver-opt network=host --buildkitd-flags '--debug --allow-insecure-entitlement network.host'
    - docker buildx build
      --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:ci_cache,mode=max
      --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:ci_cache
      --tag ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker
      --file ${DOCKER_DIR:-.}/${DOCKERFILE:-Dockerfile}
      --build-arg GIT_COMMIT_TAG="${DOCKER_PUBLISH_COMMIT_TAG}"
      --platform $MULTIPLATFORM_PLATFORMS
      --provenance false
      --push
      ${DOCKER_DIR:-.}

publish:image-multiplatform:worker:
  extends: publish:image-multiplatform
  dependencies:
    - build:docker-multiplatform:worker
  variables:
    DOCKER_REPOSITORY: mendersoftware/workflows-worker
  # extending just the source tag: ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker
  script:
    - regctl image copy ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker ${DOCKER_REPOSITORY}:${DOCKER_PUBLISH_TAG}
    - regctl image copy ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker ${DOCKER_REPOSITORY}:${DOCKER_PUBLISH_COMMIT_TAG}
    - echo "PUBLISH_IMAGE_DIGEST=${DOCKER_REPOSITORY}@$(regctl image digest ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID})" >> publish.env

publish:image-multiplatform:mender:worker:
  extends: publish:image-multiplatform:mender
  dependencies:
    - build:docker-multiplatform:worker
  variables:
    DOCKER_REPOSITORY: mendersoftware/workflows-worker
  # extending just the source tag: ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker
  script:
    # If the repo is not recognized, ignore
    - if ! echo $(release_tool --list git --all) | grep $CI_PROJECT_NAME; then
    -  echo "Repository $CI_PROJECT_NAME not found in release_tool. Exiting"
    -  exit 0
    - fi
    # If the repo/branch is not part of a Mender release, also ignore
    - integration_versions=$(release_tool --integration-versions-including $CI_PROJECT_NAME --version $CI_COMMIT_REF_NAME | sed -e 's/origin\///')
    - if test -z "$integration_versions"; then
    -  echo "Repository $CI_PROJECT_NAME version $CI_COMMIT_REF_NAME is not part of any Mender release. Exiting"
    -  exit 0
    - fi
    # Publish the image for all releases
    - for version in $integration_versions; do
    -   regctl image copy ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker ${DOCKER_REPOSITORY}:mender-${version}
    -   regctl image copy ${CI_REGISTRY_IMAGE}:${CI_PIPELINE_ID}-worker ${DOCKER_REPOSITORY}:mender-${version}_${CI_COMMIT_SHA}
    - done
    - echo "PUBLISH_IMAGE_DIGEST=${DOCKER_REPOSITORY}@$(regctl image digest $DOCKER_REPOSITORY:mender-${version})" >> publish.env

publish:acceptance:
  stage: publish
  except:
    - /^saas-[a-zA-Z0-9.]+$/
  image: golang:1.14-alpine3.11
  dependencies:
    - test:acceptance_tests
  before_script:
    - apk add --no-cache git
    # Run go get out of the repo to not modify go.mod
    - cd / && go get github.com/mattn/goveralls && cd -
    # Coveralls env variables:
    #  According to https://docs.coveralls.io/supported-ci-services
    #  we should set CI_NAME, CI_BUILD_NUMBER, etc. But according
    #  to goveralls source code (https://github.com/mattn/goveralls)
    #  many of these are not supported. Set CI_BRANCH, CI_PR_NUMBER,
    #  and pass few others as command line arguments.
    #  See also https://docs.coveralls.io/api-reference
    - export CI_BRANCH=${CI_COMMIT_BRANCH}
    - export CI_PR_NUMBER=${CI_COMMIT_BRANCH#pr_}
  script:
    - goveralls
      -repotoken ${COVERALLS_TOKEN}
      -service gitlab-ci
      -jobid $CI_PIPELINE_ID
      -covermode set
      -flagname acceptance
      -parallel
      -coverprofile ./tests/coverage-acceptance.txt
